name: Release Please
on:
  push:
    branches:
      - main   # 기본 브랜치명에 맞춰 변경
  workflow_dispatch: {}

jobs:
  release:
    permissions:
      contents: write
      pull-requests: write
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        with:
          release-type: node
          token: ${{ secrets.GITHUB_TOKEN }}
