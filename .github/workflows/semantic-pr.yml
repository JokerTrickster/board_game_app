name: Semantic PR Title
on:
  pull_request:
    types: [opened, edited, synchronize]

jobs:
  lint:
    permissions:
      pull-requests: read
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            refactor
            chore
            docs
            perf
            test
            build
            ci
          requireScope: false
